{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>


<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Color: {{ finch.color }}</p>
    <p>Description: {{ finch.description }}</p>
    <p>Habitat: {{ finch.habitat }}</p>
    <p>Region: {{ finch.region }}</p>
  </div>
</div>


{% endblock %}
